<div class="container skills">
  <div>
    <div class="s-body">
      <h5 class="hs-titulo" id="hardskill">Hard Skills</h5>
      <div>
        <button
          type="button"
          class="btn btn-success"
          routerLink="/nuevHardskill"
          *ngIf="isLogged"
        >
          Agregar Hard Skill
        </button>
      </div>
      <div class="row" *ngFor="let hardskill of hardskillList">
        <div class="col-xs-2">
          <img src="{{ hardskill.icon }}" img-fluid width="50px"
          />
        </div>
        <div class="col-md">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              [style.width.%]="hardskill.porcentaje"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ hardskill.porcentaje }} %

        </div>
      </div>
      <td>
        <button
          type="button"
          class="btn btn-warning"
          routerLink="/edithardskill/{{ hardskill.id }}"
          *ngIf="isLogged"
          style="margin-top: 7px;"
        >
          <i class="bi bi-pencil-fill"></i> Editar
        </button>

        <button
          type="button"
          class="btn btn-danger"
          (click)="onEliminarHardskill(hardskill.id)"
          style="margin-left: 5px"
          *ngIf="isLogged"
          style="margin-top: 7px;margin-left: 7px;"
        >
          <i class="bi bi-lightning-charge-fill"></i> Eliminar
        </button>
      </td>
    </div>
      </div>
    </div>
  </div>
</div>
