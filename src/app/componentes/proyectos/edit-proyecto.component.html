<div class="container" *ngIf="proye">
  <div class="row">
    <div>
      <form (ngSubmit)="Editproye()" novalidate #f="ngForm">

        <div class="form-group">
          <label for="titulo">Título: </label>
          <input
            type="text"
            class="form-control"
            id="titulo"
            name="titulo"
            [(ngModel)]="proye.titulo"
            required
          />
        </div>

        <div class="form-group">
          <label for="subtitulo">Subtítulo: </label>
          <input
            type="text"
            class="form-control"
            id="subtitulo"
            name="subtitulo"
            [(ngModel)]="proye.subtitulo"
            required
          />
        </div>


        <div class="form-group">
          <label for="detalle">Detalle: </label>
          <input
            type="text"
            class="form-control"
            id="detalle"
            name="detalle"
            [(ngModel)]="proye.detalle"
            required
          />
        </div>


        <div class="form-group">
          <label for="link">Link: </label>
          <input
            type="text"
            class="form-control"
            id="link"
            name="link"
            [(ngModel)]="proye.link"
            required
          />
        </div>



        <button class="btn btn-success">Editar</button>
      </form>
    </div>
  </div>
</div>
