<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

        <div class="form-group">
          <label for="habilidad">Fecha: </label>
          <input
            type="text"
            class="form-control"
            id="habilidad"
            name="habilidad"
            [(ngModel)]="habilidad"
            required
          />
        </div>

        <div class="form-group">
          <label for="porcentaje">Porcentaje:</label>
          <input
            type="text"
            class="form-control"
            id="porcentaje"
            name="porcentaje"
            [(ngModel)]="porcentaje"
            required
          />
        </div>

        <div class="form-group">
          <label for="tooltip">tooltip:</label>
          <input
            type="text"
            class="form-control"
            id="tooltip"
            name="tooltip"
            [(ngModel)]="tooltip"
            required
          />
        </div>

        <button class="btn btn-success">Agregar softskill</button>
      </form>
    </div>
  </div>
</div>
