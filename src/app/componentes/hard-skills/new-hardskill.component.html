<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

        <div class="form-group">
          <label for="icon">Icon: </label>
          <input
            type="text"
            class="form-control"
            id="icon"
            name="icon"
            [(ngModel)]="icon"
            required
          />
        </div>

        <div class="form-group">
          <label for="porcentaje">Porcentaje:</label>
          <input
            type="text"
            class="form-control"
            id="porcentaje"
            name="porcentaje"
            [(ngModel)]="porcentaje"
            required
          />
        </div>



        <button class="btn btn-success">Agregar hardskill</button>
      </form>
    </div>
  </div>
</div>
