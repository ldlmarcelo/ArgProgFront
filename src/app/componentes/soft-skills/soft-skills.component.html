<div class="container skills">
  <div>
    <div class="s-body">
      <h5 class="hs-titulo" id="softskill">Soft Skills</h5>
      <div>
        <button
          type="button"
          class="btn btn-success"
          routerLink="/nuevSoftskill"
          *ngIf="isLogged"
        >
          Agregar Soft Skill
        </button>
      </div>
      <div class="row" *ngFor="let softskill of softskillList">
        <div class="col-xs-2">
          <abbr title="{{ softskill.tooltip }}"
            ><img src="{{ softskill.habilidad }}" img-fluid width="50px"
          /></abbr>
        </div>
        <div class="col-md">
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              [style.width.%]="softskill.porcentaje"
              aria-valuenow="25"
              aria-valuemin="0"
              aria-valuemax="100"
            >
              {{ softskill.porcentaje }} %

        </div>
      </div>
      <td>
        <button
          type="button"
          class="btn btn-warning"
          routerLink="/editsoftskill/{{ softskill.id }}"
          *ngIf="isLogged"
          style="margin-top: 7px;"
        >
          <i class="bi bi-pencil-fill"></i> Editar
        </button>

        <button
          type="button"
          class="btn btn-danger"
          (click)="onEliminarSoftskill(softskill.id)"
          style="margin-left: 5px"
          *ngIf="isLogged"
          style="margin-top: 7px;margin-left: 7px;"
        >
          <i class="bi bi-lightning-charge-fill"></i> Eliminar
        </button>
      </td>
    </div>
      </div>
    </div>
  </div>
</div>
