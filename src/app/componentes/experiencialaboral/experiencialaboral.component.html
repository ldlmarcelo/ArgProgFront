<!--Experiencia Laboral-->

<div class="container expyedu">
  <div class="card" style="width: 100%">
    <div class="row">
      <div class="col">
        <ul class="list-group list-group-item">
          <h5>Experiencia Laboral</h5>

          <li
            *ngFor="let experiencia of expLaboralList"
            class="list-group-item"
          >
            <p>
              <img src="{{ experiencia.logo }}" style="width: 50px" alt="" />
            </p>
            {{ experiencia.empresa }} - {{ experiencia.puesto }}
            <p>{{ experiencia.fecha }}</p>
            {{ experiencia.descripcion }}
          </li>

          <li class="list-group-item">
            <a target="_blank" href="#" class="card-link"
              >...m√°s detalles
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!--/Experiencia Laboral-->
